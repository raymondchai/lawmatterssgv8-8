<!DOCTYPE html>
<html>
<head>
    <title>NEW Asset Test</title>
</head>
<body>
    <h1>Testing NEW Asset Availability (Fixed Build)</h1>
    <div id="results"></div>
    
    <script>
        const assets = [
            'assets/index-Fb_ssaOc-1751326256027.js',
            'assets/react-vendor-92YuBQvb-1751326256027.js',
            'assets/supabase-pyKuvCi6-1751326256027.js',
            'assets/index-Dsh4Xwa--1751326256027.css'
        ];
        
        const results = document.getElementById('results');
        
        assets.forEach(async (asset) => {
            try {
                const response = await fetch(asset);
                const div = document.createElement('div');
                div.style.color = response.ok ? 'green' : 'red';
                div.textContent = `${asset}: ${response.status} ${response.statusText}`;
                results.appendChild(div);
            } catch (error) {
                const div = document.createElement('div');
                div.style.color = 'red';
                div.textContent = `${asset}: Error - ${error.message}`;
                results.appendChild(div);
            }
        });
    </script>
</body>
</html>
